[package]
name = "sov-ibc-mocks"
authors      = { workspace = true }
edition      = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
rust-version = { workspace = true }
version      = { workspace = true }
readme       = "README.md"
publish      = false

[dependencies]
# external dependencies
prost      = { workspace = true }
serde_json = { workspace = true }
tokio      = { version = "1", features = ["full"] }
tower-abci = "0.11"
tower      = { version = "0.4", features = ["full"] }
tempfile   = { workspace = true }

# internal dependencies
sov-ibc          = { path = "../modules/sov-ibc" }
sov-ibc-transfer = { path = "../modules/sov-ibc-transfer" }

# ibc dependencies
ibc-core              = { workspace = true }
ibc-app-transfer      = { workspace = true }
ibc-client-tendermint = { workspace = true }
ibc-core-host-cosmos  = { workspace = true }
ibc-query             = { workspace = true }
ibc-testkit           = { workspace = true }

# cosmos dependencies
basecoin-app         = { git = "https://github.com/informalsystems/basecoin-rs.git", rev = "96e73fd" }
basecoin-store       = { git = "https://github.com/informalsystems/basecoin-rs.git", rev = "96e73fd" }
tendermint           = { workspace = true }
tendermint-testgen   = { workspace = true }

# sovereign dependencies
sov-bank             = { workspace = true }
sov-chain-state      = { workspace = true }
sov-modules-api      = { workspace = true }
sov-mock-da          = { workspace = true }
sov-state            = { workspace = true }
sov-rollup-interface = { workspace = true }

[features]
default = ["native"]
native = [
    "sov-bank/native",
    "sov-chain-state/native",
    "sov-modules-api/native",
    "sov-mock-da/native",
    "sov-state/native",
    "sov-rollup-interface/native",
    "sov-ibc/native",
    "sov-ibc-transfer/native",
]
