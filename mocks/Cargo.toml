[package]
name = "sov-ibc-mocks"
authors      = { workspace = true }
edition      = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
rust-version = { workspace = true }
version      = { workspace = true }
readme       = "README.md"
publish      = false

[dependencies]
# external dependencies
anyhow        = { workspace = true }
async-trait   = { version = "0.1.74", default-features = false }
base64        = { workspace = true }
borsh         = { workspace = true }
hex           = "0.4.3"
prost         = { workspace = true }
sha2          = { version = "0.10.6", default-features = false }
serde         = { workspace = true }
serde_json    = { workspace = true }
tokio         = { version = "1", features = ["full"] }
toml          = "0.8.0"
tower-abci    = "0.11"
tower         = { version = "0.4", features = ["full"] }
tempfile      = { workspace = true }
tracing       = "0.1.36"
typed-builder = "0.18.0"

# internal dependencies
sov-ibc               = { git = "https://github.com/informalsystems/sovereign-ibc.git", rev = "063fb9c" }
sov-ibc-transfer      = { git = "https://github.com/informalsystems/sovereign-ibc.git", rev = "063fb9c" }
sov-celestia-client   = { git = "https://github.com/informalsystems/sovereign-ibc.git", rev = "063fb9c" }

# ibc dependencies
ibc-core              = { workspace = true }
ibc-app-transfer      = { workspace = true }
ibc-client-tendermint = { workspace = true }
ibc-client-wasm-types = { workspace = true, features = ["cosmwasm"] }
ibc-core-host-cosmos  = { workspace = true }
ibc-query             = { workspace = true }
ibc-testkit           = { git = "https://github.com/cosmos/ibc-rs.git", rev = "74c316c36c", default-features = false }

# cosmos dependencies
basecoin-app         = { git = "https://github.com/informalsystems/basecoin-rs.git", rev = "e5928d0" }
basecoin-store       = { git = "https://github.com/informalsystems/basecoin-rs.git", rev = "e5928d0" }

tendermint           = { workspace = true }
tendermint-testgen   = { workspace = true }

# sovereign dependencies
const-rollup-config        = { workspace = true }
sov-bank                   = { workspace = true }
sov-celestia-adapter       = { git = "ssh://git@github.com/Sovereign-Labs/sovereign-sdk-wip.git", rev = "ba092a2", features = ["native"], optional = true }
sov-chain-state            = { workspace = true }
sov-modules-api            = { workspace = true }
sov-modules-stf-blueprint  = { workspace = true }
sov-mock-da                = { workspace = true, features = ["native"], optional = true }
sov-prover-storage-manager = { workspace = true, features = ["test-utils"] }
sov-rollup-interface       = { workspace = true }
sov-state                  = { workspace = true }
sov-schema-db              = { workspace = true }
jmt = { git = "https://github.com/penumbra-zone/jmt.git", rev = "1d007e11cb68aa5ca13e9a5af4a12e6439d5f7b6" }

[dev-dependencies]
test-log              = { version = "0.2.14", default-features = false, features = ["trace"] }
tracing-subscriber    = { version = "0.3", default-features = false, features = ["env-filter", "fmt"] }

[features]
default = ["native"]
native = [
    "sov-bank/native",
    "sov-celestia-adapter",
    "sov-chain-state/native",
    "sov-modules-api/native",
    "sov-modules-stf-blueprint/native",
    "sov-state/native",
    "sov-mock-da",
    "sov-rollup-interface/native",
    "sov-ibc/native",
    "sov-ibc-transfer/native",
]
