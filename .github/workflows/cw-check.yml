name: CosmWasm Check
on:
  pull_request:
    paths:
      - .github/workflows/cw-check.yml
      - Cargo.toml
      - Cargo.lock
      - clients/**

  push:
    branches: main
    paths:
      - .github/workflows/cw-check.yml
      - Cargo.toml
      - Cargo.lock
      - clients/**

jobs:
  cw-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Git credentials for private repo
        run: |
          git config --global --replace-all \
          "url.https://${{ secrets.AUTH_TOKEN }}@github.com.insteadOf" \
          ssh://git@github.com
      - uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v15
        with:
          name: hermes-sdk
          extraPullNames: informal-sovereign
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      - name: Build sov-celestia CosmWasm contract
        run: |
          make build-sov-celestia-cw
          nix build .#sov-celestia-cw
